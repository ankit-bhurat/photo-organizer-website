<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0e0e14"/>
      <stop offset="100%" stop-color="#131320"/>
    </linearGradient>
    <linearGradient id="text-grad" x1="400" y1="240" x2="800" y2="340" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3b93ff"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <linearGradient id="accent-line" x1="350" y1="0" x2="850" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1e6ff5" stop-opacity="0"/>
      <stop offset="50%" stop-color="#1e6ff5" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0"/>
    </linearGradient>
    <radialGradient id="glow-1" cx="600" cy="280" r="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1e6ff5" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#1e6ff5" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="logo-grad" x1="0" y1="0" x2="40" y2="40" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3b93ff"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-grad)"/>

  <!-- Subtle glow -->
  <ellipse cx="600" cy="280" rx="400" ry="250" fill="url(#glow-1)"/>

  <!-- Top accent line -->
  <rect x="350" y="190" width="500" height="1" fill="url(#accent-line)"/>

  <!-- Aperture icon -->
  <g transform="translate(565, 215)">
    <circle cx="35" cy="35" r="30" stroke="url(#logo-grad)" stroke-width="2" fill="none"/>
    <circle cx="35" cy="35" r="17" stroke="url(#logo-grad)" stroke-width="2" fill="none"/>
    <line x1="35" y1="5" x2="35" y2="18" stroke="url(#logo-grad)" stroke-width="1.5"/>
    <line x1="35" y1="52" x2="35" y2="65" stroke="url(#logo-grad)" stroke-width="1.5"/>
    <line x1="5" y1="35" x2="18" y2="35" stroke="url(#logo-grad)" stroke-width="1.5"/>
    <line x1="52" y1="35" x2="65" y2="35" stroke="url(#logo-grad)" stroke-width="1.5"/>
    <circle cx="35" cy="35" r="7" fill="url(#logo-grad)" opacity="0.3"/>
  </g>

  <!-- Brand name -->
  <text x="600" y="330" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="64" font-weight="700" fill="url(#text-grad)" letter-spacing="-2">
    CullVue
  </text>

  <!-- Bottom accent line -->
  <rect x="350" y="355" width="500" height="1" fill="url(#accent-line)"/>

  <!-- Tagline -->
  <text x="600" y="400" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="22" font-weight="400" fill="#a0a3b8" letter-spacing="0.5">
    Your photos. Your device. Your privacy.
  </text>

  <!-- Subtle corner accents -->
  <rect x="40" y="40" width="40" height="1" fill="#1e6ff5" opacity="0.3"/>
  <rect x="40" y="40" width="1" height="40" fill="#1e6ff5" opacity="0.3"/>
  <rect x="1120" y="589" width="40" height="1" fill="#06b6d4" opacity="0.3"/>
  <rect x="1159" y="550" width="1" height="40" fill="#06b6d4" opacity="0.3"/>
</svg>
